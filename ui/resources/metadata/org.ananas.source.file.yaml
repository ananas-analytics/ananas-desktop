---
# file type source
org.ananas.source.file.csv:
  id: org.ananas.source.file.csv
  name: Local CSV Source
  description: Connect data from a CSV file
  type: Source
  icon: images/csv.svg
  step: 
    type: connector
    config: 
      subtype: file
      format: csv
      forceAutoDetectSchema: false
  options:
    maxIncoming: 0
    maxOutgoing: -1

